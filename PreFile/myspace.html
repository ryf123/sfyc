<!DOCTYPE html>

	<head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<title>个人主页-i宠</title>
		<meta name="description" content="" />
		<meta name="author" content="Shi" />
		<meta name="viewport" content="width=device-width; initial-scale=1.0" />
		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico" />
		<link rel="apple-touch-icon" href="/apple-touch-icon.png" />

   	    <link rel="stylesheet" type="text/css" href="css/style-myspace.css"/>
	</head>

	<body>
		<div id="container">
			<!-- header块是顶部条块，放置登陆按钮等-->
			<div id="header">
				<!-- 修改内容：这里添加了登陆按钮的预置位-->
				<div id="logo1" class="leaderelements">OurSite</div>
				<div id="logo2" class="leaderelements">Tencent</div>
				<div id="logo3" class="leaderelements">Sign In</div>
				<div id="logo4" class="leaderelements">Register</div>
				<br/>
				<hr/>
				<br/>
			</div>

			<!-- ads块是放置动态广告宣传图，推广内容等的区域-->
			<div id="ads">
			This is ads div. ads块是放置动态广告宣传图，推广内容等的区域
			</div>

			<!-- menu块是放置选项标签的-->
			<div id="menu">
				<!-- 修改：这里放置选项按钮及搜索栏 -->
				<div id="menulogo">
					Logo here
				</div>
				<div id="menuinterface">
					<div id="divoption0" class="divoptions">
						<a href="index.html">首页</a>
					</div>
					<div id="divoption1" class="divoptions">
						<a href="adoption.html">宝贝领养</a>
					</div>
					<div id="divoption2" class="divoptions">
						<a href="news.html">新鲜事</a>
					</div>
					<div id="divoption3" class="divoptions">
						<a href="article.html">长文干货</a>
					</div>
					<div id="divoption4" class="divoptions">
						<a href="apps.html">站内应用</a>
					</div>
					<div id="divoption5" class="divoptions">
						<a href="myspace.html">个人主页</a>
					</div>
					<input class="search-input2" placeholder="Search">
				</div>

			</div>

			<!-- content块分contentLeft和contentRight,放置主要内容-->
			<div id="content">
				<!-- 这里填写新内容-->
				<div id="contentLeft">
				<!--这里放置设计图左侧个人资料，以及过滤按钮-->
					<div id="myInfo">
					<!--放置主人个人信息-->
					这里放置用户个人信息...
					</div>

					<div id="filter">
					<!--放置左侧过滤按钮-->
					这里添加左侧过滤按钮...
					</div>
				</div>

				<div id="contentCenter">
				<!--这里放置设计图中间发布按钮，内容过滤标签以及内容-->
					<div id="poster">
					这里放置发布动作按钮...
					</div>

					<div id="posts">
					这里放置中部显示的文字或者图片内容...
					</div>
				</div>

				<div id="contentRight">
				<!--这里放置设计图右侧，主人绑定的宠物信息-->
				这里放置主人用户绑定的自己的宠物们...
				</div>

			</div>

			<!--footer块是放置页脚信息的-->
			<div id="footer">
				<!-- 修改内容：这里改变了页脚 -->
				<br/>
				<hr/>
				<br/>
				Copyright 2013-2014 SFYC Studio
				<br/>
				<br/>
			</div>
		</div>
	</body>
</html>
